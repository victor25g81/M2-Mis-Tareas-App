<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Tareas App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Mis Tareas App</h1>

    <br>

    <div class="container">
      <h2>Tareas</h2>
      <div class="content">
        <form class="row g-3">
            <div class="col-10">
              <label for="contenido" class="visually-hidden">Password</label>
              <input type="text" class="form-control" id="contenido" placeholder="¿Qué quieres hacer?">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary mb-3">+</button>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
